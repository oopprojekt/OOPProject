<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="createpage.css">
      <title>Create Page</title>
   </head>
   <body>
      <div class="page-container flex-y">
         <!-- First row -->
         <div class="flex-x mt-3">
            <div class="first-block grey-block"></div>
            <div class="flex-y flex-1 mr-10">
               <div class="white-space">
               </div>
               <div class="flex-1 grey-block left-border-none">
               </div>
            </div>
            <div class="first-line-last-space"></div>
         </div>
         <!-- Second row -->
         <div class="flex-x flex-1 mb-3">
            <div class="flex-y flex-1">
               <div class="flex-1 flex-x mr-6 mt-3">
                  <div class="grey-block third-block"></div>
                  <div class="grey-block flex-1 left-border-none"></div>
               </div>
               <div class="flex-x third-row mtr-6">
                  <div class="grey-block flex-1"></div>
                  <div class="grey-block last-block left-border-none"></div>
               </div>
            </div>
            <div class="right-last-block grey-block"></div>
         </div>
      </div>
   </body>
</html>
